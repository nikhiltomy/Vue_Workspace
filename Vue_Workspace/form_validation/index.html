<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <h1 style="text-align: center;color: red;" id="error_msg"></h1>
    <h1 style="text-align: center;color: green;" id="success_msg"></h1>
    <form name="myForm" id="myForm" method="POST">

      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your name.." required>
      <label id="invname"></label>
      <label for="age">Age</label>
      <input type="text" id="age" name="age" placeholder="Enter your age" pattern="[0-9]{2}" required>


      <label for="gender">Gender</label>
      <select id="gender" name="gender">
        <option value="male">Male</option>
        <option value="Female">Female</option>
      </select>

      <label for="email">Enter your email:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone No:</label>
      <input type="text" id="phone" name="phone" required>
      <!-- pattern="^\d{10}$" -->
      <label id="invphone"></label>

      <label for="subject">Subject</label>
      <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

      <input type="checkbox" id="terms" name="terms" value="terms" required>
      <label for="terms"> I agree to the Terms and Conditions</label><br>

      <input type="submit" id="submit" value="submit">

    </form>
  </div>
  <script src="app.js"></script>
</body>

</html>
